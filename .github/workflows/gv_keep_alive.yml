name: Google Voice Keep Alive

on:
  schedule:
    # 每月 1 号凌晨 0 点运行 (UTC 时间)
    - cron: '0 0 1 * *'
  workflow_dispatch: # 允许手动点击按钮测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          GV_GATEWAY: ${{ secrets.GV_GATEWAY }}
        run: python send_gv.py
